{% extends 'myapp/base.html' %}
{% block body_block %}
<div class="container">
    <div class="jumbotron">
		<form method="post">
		<h1>Profile</h1>
		{% csrf_token %}
		<p>Username: {{ user }}</p>
		<p>First Name: {{ user.first_name }}</p>
		<p>Last Name: {{ user.last_name }}</p>
		<p>Email: {{ user.email }}</p>
		</form>
    </div>
 </div>
 <footer>
	<p>Copyright &copy; 2019, All Rights Reserved</p>
</footer>
{% endblock %}
